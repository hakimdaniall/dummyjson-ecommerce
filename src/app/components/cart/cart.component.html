<div class="cart-overlay" *ngIf="isOpen">
    <div class="cart">
        <div id="w">
            <header id="title">
                <h1>Cart</h1>
                <button class="close-btn" (click)="onClose()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="none" d="M0 0h24v24H0V0z"></path>
                        <path
                            d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"
                            fill="#ffffff"></path>
                    </svg>
                </button>
            </header>
            <div id="page">
                <ng-container *ngIf="cartsItem.length > 0">
                    <table id="cart">
                        <thead>
                            <tr>
                                <th class="first">Photo</th>
                                <th class="second">Qty</th>
                                <th class="third">Product</th>
                                <th class="fourth">Line Total</th>
                                <th class="fifth">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="productitm" *ngFor="let item of cartsItem">
                                <td><img [src]="item.thumbnail" class="thumb"></td>
                                <td class="productQty">
                                    <button *ngIf="item.isOutOfStock" [disabled]="true">Out of Stock</button>
                                    <button (click)="reduceItem(item)">-</button>
                                    <div class="qtyinput"> {{ item.quantity }}</div>
                                    <button *ngIf="!item.isOutOfStock" (click)="addToCart(item)"
                                        [disabled]="item.quantity === item.stock">
                                        +
                                    </button>
                                </td>
                                <td>{{ item.title }}</td>
                                <td>${{ item.price * item.quantity }}</td>
                                <td>
                                    <span class="remove" (click)="removeItem(item)">
                                        <img src="https://i.imgur.com/h1ldGRr.png" alt="X">
                                    </span>
                                </td>
                            </tr>
                            <tr class="totalprice">
                                <td class="light">Total:</td>
                                <td colspan="2">&nbsp;</td>
                                <td colspan="2"><span class="thick">${{ total }}</span></td>
                            </tr>
                            <tr class="checkoutrow">
                                <td colspan="5" class="checkout"><button id="submitbtn">Checkout Now!</button></td>
                            </tr>
                        </tbody>
                    </table>
                </ng-container>
                <ng-container *ngIf="cartsItem.length === 0">
                    <p style="text-align: center;">Your cart is empty</p>
                </ng-container>
            </div>
        </div>
    </div>
</div>
