<div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="user-box">
            <input type="text" name="username" required="true" [(ngModel)]="loginData.username">
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" required="true" [(ngModel)]="loginData.password">
            <label>Password</label>
        </div>
        <button type="submit" class="btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
        </button>
    </form>
</div>
